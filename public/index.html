<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Assistant Chat</title>
  <!-- Bootstrap CSS (Dark Mode) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .message-container {
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 15px;
    }
    .message.user {
      color: #0dcaf0;
    }
    .message.assistant {
      color: #ffc107;
    }
    .message.system {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Assistant Chat</h1>

    <!-- Assistant Selection -->
    <div class="mb-3">
      <label for="assistantSelect" class="form-label">Select Assistant</label>
      <select id="assistantSelect" class="form-select" onchange="selectAssistant()">
        <option selected disabled>Select an assistant</option>
      </select>
    </div>

    <!-- Message Display -->
    <div class="message-container" id="message-container"></div>

    <!-- Message Input -->
    <div class="input-group mb-3">
      <input
        type="text"
        id="messageInput"
        class="form-control"
        placeholder="Type your message..."
      />
      <button id="sendBtn" class="btn btn-success" onclick="sendMessage()">
        Send
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="scripts.js"></script>
</body>
</html>
